<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="calculatorButtons">
            <button id="clearDisplay">CE</button>
            <button id="clearCalculate">C</button>
            <button id="backspace"><<</button>
            <button class="operator displayKey">/</button>
            <button class="number displayKey">7</button>
            <button class="number displayKey">8</button>
            <button class="number displayKey">9</button>
            <button class="operator displayKey">*</button>
            <button class="number displayKey">4</button>
            <button class="number displayKey">5</button>
            <button class="number displayKey">6</button>
            <button class="operator displayKey">-</button>
            <button class="number displayKey">1</button>
            <button class="number displayKey">2</button>
            <button class="number displayKey">3</button>
            <button class="operator displayKey">+</button>
            <button>#</button>
            <button class="number displayKey">0</button>
            <button class="comma displayKey">,</button>
            <button class="operator displayKey">=</button>
        </div>
    </div>
    <!-- <script src="main.js"></script> -->
    <script src="backup.js"></script>
</body>
</html>
