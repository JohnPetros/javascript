<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos em DOM</title>
    <style>
        body {
            background-color: rgb(107, 107, 209);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Programando em JavaScript</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Exemplo usando id</div>
    <div name="msg">Exemplo usando name</div>
    <div class="msg">Exemplo usando class</div>
    <script>
        window.document.write('Olá, Mundo!')
        window.document.write(window.document.URL)
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Está escrito assim: ' + p1.innerText)
        p1.style.color = 'blue'
        var corpo = window.document.body
        corpo.style.background = 'black'
        var p2 = window.document.getElementsByTagName('p')[1]
        p2.style.color = 'red'
        window.document.write(p2.innerHTML)
        window.alert(p2.innerText)
        var d = window.document.getElementById('msg')
        d.style.backgroundColor = 'green'
        //d.innerText = 'Estou aguardando...'
        window.document.getElementById('msg').innerText = 'olá!'
        var d = window.document.getElementsByName('msg')[0]
        d.innerText = 'Olá!!!'
        var d = window.document.querySelector('div#msg')
        d.style.color = 'blue'
        var d = window.document.getElementsByClassName('msg')[0]
        d.innerHTML = 'OLÁ!!!!!!!!'
        var d = window.document.querySelector('div.msg')
        d.style.color = 'yellow'
    </script>
</body>
</html>
