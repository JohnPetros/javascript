<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBF Cursos - JavaScript</title>
    <style>
        .carro{
            width: 371px;
            height: 750px;
            display: inline;
            cursor: pointer;
        }
        #painel{
            border: solid 3px black;
            border-radius: 10px;
            padding: 10px;
            width: 500px;
            height: 100px;
        }
    </style>
    <script>

        function definirPainel(){
            var obj = event.target //event.target.dataset.cor = 'Verder'
            console.log(obj)
            var painel = document.getElementById('painel')
            painel.innerHTML = 'Modelo: ' + obj.dataset.modelo + '<br>'
            painel.innerHTML += 'Cor: ' + obj.dataset.cor + '<br>'
            painel.innerHTML += 'PotÃªncia: ' + obj.dataset.pot + 'hp<br>'
            painel.innerHTML += 'Velocidade: ' + obj.dataset.vel + 'km/h<br>'
        }

        function iniciar(){
            document.getElementById('c1').addEventListener('click', definirPainel)
            document.getElementById('c2').addEventListener('click', definirPainel)
            document.getElementById('c3').addEventListener('click', definirPainel)
            document.getElementById('c4').addEventListener('click', definirPainel)
        }

        window.addEventListener('load', iniciar)



    </script>
  </head>
  <body>

    <div id="painel"></div>
    <div id="c1" class="carro"><img src="imgs/c1.png" data-modelo="Popular" data-cor="Branco" data-pot="80" data-vel="120"></div>
    <div id="c2" class="carro"><img src="imgs/c2.png" data-modelo="Corrida" data-cor="Vermelho" data-pot="350" data-vel="320"></div>
    <div id="c3" class="carro" ><img src="imgs/c3.png"data-modelo="Familia" data-cor="Amarelo" data-pot="110" data-vel="180"></div>
    <div id="c4" class="carro"><img src="imgs/c4.png" data-modelo="Esportivo" data-cor="Preto" data-pot="220" data-vel="260"></div>

  </body>
</html>
