<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBF Cursos - JavaScript</title>
  </head>
  <style>
    table {
        border-collapse: collapse;
    }
    table, td, tr, th{
        border: 1px solid black;
    }
    
  </style>
  <body>

  <div id="titulo"></div>

  <table id="tbnotas">
    <tr>
        <th>Alunos</th><th>Nota 1</th><th>Nota 2</th><th>Resutado</th>
    </tr>
    <tr>
        <td>Al1</td><td>35.5</td><td>48</td><td id="n1"></td>
    </tr>
    <tr>
        <td>Al2</td><td>20</td><td>15</td><td id="n2"></td>
    </tr>
    <tr>
        <td>Al3</td><td>10</td><td>48.5</td><td id="n3"></td>
    </tr>
    <tr>
        <td>Al4</td><td>50</td><td>25</td><td id="n4"></td>
    </tr>
  </table>

  <script>

    var tabela = document.getElementById('tbnotas')
    var nota

    for(var i=1; i<tabela.rows.length; i++){
        nota = parseFloat(tabela.rows[i].cells[1].innerHTML) + parseFloat(tabela.rows[i].cells[2].innerHTML)
        tabela.rows[i].cells[3].innerHTML = nota
    }

    var n = new Array()
    n[0] = document.getElementById('n1')
    n[1] = document.getElementById('n2')
    n[2] = document.getElementById('n3')
    n[3] = document.getElementById('n4')

    for(var i=0;i<4;i++){
        if(n[i].innerHTML < 70){
            n[i].style.color = 'red'
        } else {
            n[i].style.color = 'blue'
        }
    }


  </script>

  </body>
</html>
