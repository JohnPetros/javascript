<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBF Cursos - JavaScript</title>
    <script>

        /*

        }

        p1;
       while (p2) {
        p3;
       }
       */

       var num

       for (num = 0; num < 10; num++) {
        document.write(num + '<br>')
       }

       document.write('<hr>')

       num = 0
       while (num < 10) {
            document.write(num + '<br>')
            num++
       }

       document.write('<hr>')

       num = 10
       while (num--) {
            document.write(num + '<br>')
       }

       document.write('<hr>')

       num = true
       cont = 0
       while (num) {
            document.write('CFB Cursos<br>')
            cont++
            if(cont>9){
                num = false
            }
       }

    </script>
</head>
