<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBF Cursos - JavaScript</title>
  </head>
  <body>
    <script>

        document.write(Math.PI)

        var mt = Math.PI
        document.write('<br>' + mt)
        var mt = Math.E
        document.write('<br>' + mt)
        var mt = Math.SQRT1_2
        document.write('<br>' + mt)

        document.write('<hr>')

        var valor = 59

        var mt = Math.abs(valor)
        document.write('<br>' + mt)

        var mt = Math.ceil(valor)
        document.write('<br>' + mt)

        var mt = Math.floor(valor)
        document.write('<br>' + mt)

        var mt = Math.round(valor)
        document.write('<br>' + mt)

        var mt = Math.pow(valor, 2)
        document.write('<br>' + mt)

        var mt = Math.sqrt(valor)
        document.write('<br>' + mt)

        var mt = Math.random()*valor
        document.write('<br>' + mt)

        var mt = Math.round(Math.random()*valor)
        document.write('<br>' + mt + '<br>')


        for(var i = 0; i < 6; i++) {
          document.write(Math.round((Math.random() * valor)+1)+'<br>')
        }

        document.write('<hr>')

        var angulo = 45

        var c = Math.cos(angulo * Math.PI/180)
        var s = Math.sin(angulo * Math.PI/180)
        var t = Math.tan(angulo * Math.PI/180)

        document.write('Angulo: ' + angulo + '<br>Cosseno: ' + c + '<br>Seno: ' + s + '<br>Tangente: ' + t)

        document.write('<hr>')


        var num = Math.max(1,2,3,4,5,6,7,8)
        document.write(num)

        document.write('<br>')

        var num = Math.min(1,2,3,4,5,6,7,8)

        document.write(num)

    </script>
  </body>
</html>
