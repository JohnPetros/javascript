<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - JavaScript</title>

    <script>

        // O método prompt() exibe uma caixa de diálogo que solicita a entrada do usuário.

        // O método prompt() retorna o valor de entrada se o usuário clicar em "OK", caso contrário, retorna null.

        // Uma caixa de prompt é usada se você quiser que o usuário insira um valor.

        var texto = 'Seu nome aqui'

       var nome = prompt("Digite seu nome", texto)

       alert(nome)

       document.write(nome)
       
    </script>
</head>

</body>
</html>
