<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBF Cursos - JavaScript</title>
  </head>
  <body>
    <script>

        var dt = new Date()

        var ndt = new Date(1978, 02, 07, 10, 10, 10, 10) //Ano, Mês, Dia, Hora, Min, Seg, Mil

        // ndt.setDate(dt.getDate()+2)
        // ndt.setFullYear(dt.getFullYear()-5)
        // ndt.setMonth(dt.getMonth()*2)

      var dia = ndt.getDate()
      var diasem = ndt.getDay()
      var mes = ndt.getMonth()
      var ano = ndt.getFullYear()

      document.write(dia + '<br>')
      document.write(diasem + '<br>')
      document.write(mes + '<br>')
      document.write(ano + '<br>')

      var horas = ndt.getHours()
      var minutos = ndt.getMinutes()
      var segundos = ndt.getSeconds()

      var meses = new Array('Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Setembro', 'Outubro', 'Novembro', 'Dezembro')
      var semanas = new Array('Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Quinta-feira', 'Sábado')

      document.write(semanas[diasem] + ', ' + dia + ' de ' + meses[mes] + ' de ' + ano + '<br>')
      document.write(horas + ':' + minutos + ':' + segundos)
    </script>
  </body>
</html>
