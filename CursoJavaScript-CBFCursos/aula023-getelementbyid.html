<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBF Cursos - JavaScript</title>
    <script></script>
  </head>
  <body>
    <p id="texto">CFB Cursos</p>

    <div id="caixa"></div>

    <script>

      /* 
      O método getElementById() retorna um elemento com um valor especificado.

      O método getElementById() retorna nullse o elemento não existir.

      O método getElementById() é um dos métodos mais comuns no HTML DOM. Ele é usado quase sempre que você deseja ler ou editar um elemento HTML.
      */

      var txt = document.getElementById("texto");
      txt.style.color = "red";
      txt.style.fontSize = "50px";
      txt.style.display = 'inline-block'

      var cx = document.getElementById('caixa')
      cx.style.border = '1px solid black'
      cx.style.width = '300px'
      cx.style.height = '300px'
      cx.style.backgroundColor = '#aaa'
      cx.style.display = 'inline-block'
    </script>
  </body>
</html>
