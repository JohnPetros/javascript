<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBF Cursos - JavaScript</title>
  </head>
  <style>
    #dv1{
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background-color: red;
        position: absolute;
        left: 0;
        top: 0;
    }
  </style>
  <script>

   var dx, dy, px, py, vel, obj, tmp

   function iniciar(){
    dx = dy = px = py = 0
    vel = 10
    obj = document.getElementById('dv1')
    document.addEventListener('keydown', teclaDw)
    document.addEventListener('keyup', teclaUp)
    tmp = setInterval(enterFrame, 10)
   }

   function teclaDw() {
    var tecla = event.keyCode
    if (tecla == 37){
        dx = -1
    } else if (tecla == 38){
        dy = -1
    } else if (tecla == 39){
        dx = 1
    } else if (tecla == 40){
        dy = 1
    }
   }

   function teclaUp() {
    var tecla = event.keyCode
    if (tecla == 37){
        dx = 0
    } else if (tecla == 38){
        dy = 0
    } else if (tecla == 39){
        dx = 0
    } else if (tecla == 40){
        dy = 0
    }
   }

   function enterFrame(){
    px += dx * vel
    py += dy * vel
    obj.style.left = px + 'px'
    obj.style.top = py + 'px'
   }

   window.addEventListener('load', iniciar)
   
  
  </script>
  <body>

   <div id="dv1"></div>

  </body>
</html>
