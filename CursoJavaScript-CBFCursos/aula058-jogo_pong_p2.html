<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBF Cursos - JavaScript</title>
    <style>
      body{
        margin: 0;
        background-color: #aaa;
      }
      #dvPainel{
        display: flex;
        height: 50px;
        align-items: center;
      }
      .itemPainel{
        margin: 5px;
      }
      #dvJogo{
        width: 960px;
        height: 500px;
        border: 1px solid black;
        background-color: black;
      }
      #dvBola{
        position: absolute;
        top: 240px;
        left: 475px;
        width: 20px;
        height: 20px;
        background-color: #888;
      }
      .barra{
        position: absolute;
        width: 20px;
        height: 140px;
        background-color: #888;
        top: 180px;
      }
      .esquerda{
        left: 10px;
      }
      .direita{
        left: 10px;
      }
      .direita{
        left: 930px;
      }
        

    </style>
    <script>

        //Elementos
        var vbtIniciar, vbola, vcpu, vjogador, vpainelTxtPontos

        //Controle de animação
        var game, frame

        //Posições
        var posBolaX, posBolaY
        var posJogadorX, posJogadorY
        var posCpuX, posCpuY

        //Direção de acordo com a tecla utilizada
        var dirJogY

        //Posições iniciais
        var posJogIniY = 180, posCpuIniY = 180, posBolaIniX = 475, posBolaIniY = 240
        
        //Tamanhos
        var campoX = 0, campoY = 0, campoW = 960, campoH = 500
        var barraW = 20, barraH = 140, bolaW = 20, bolaH = 20

        //Direção
        var bolaX, bolaY
        var jogY = 0, cpuY = 0

        //Velocidade
        var velBola, velCpu, velJogador

        //Controle
        var pontos = 0
        var tecla
        var jogo = false

        function controlarJog(){
            if(jogo){
                posJogadorY += velJogador * dirJogY
                vjogador.style.top = posJogadorY + 'px'
            
            }
        }

        function teclaDw(){
            tecla = event.keycode
            if(tecla==38){//CIMA
                dirJogY = -1
            } else if(tecla==40){//BAIXO
                dirJogY = 1
            }
        }
        
        function teclaUp(){
            tecla = event.keycode
            if(tecla==38){//CIMA
                dirJogY = 0
            } else if(tecla==40){//BAIXO
                dirJogY = 0
            }
            
        }

        function game(){
            if(jogo){
                controlarJog()

            }
            frame = requestAnimationFrame(game)
        }

        function iniciarJogo(){
            if(!jogo){
                cancelAnimationFrame(frame)
                jogo = true
                dirJogY = 0
                posBolaX = posBolaIniX
                posBolaY = posBolaIniY
                posJogadorY = 0
                posCpuY = posCpuIniY
                game()
            }
           
        }

        function inicializar(){
            velBola = velCpu = velJogador = 8
            vbtIniciar = document.getElementById('btIniciar')
            vbtIniciar = addEventListener('click', iniciarJogo)
            vjogador = document.getElementById('dvJogador')
            vcpu = document.getElementById('dvCpu')
            vbola = document.getElementById('dvBola')
            vpainelTxtPontos = document.getElementById('txtPontos')
            document.addEventListener('keydown', teclaDw)
            document.addEventListener('keyup', teclaUp)
        }

        window.addEventListener('load', inicializar)



     
    
    </script>
  </head>
  <body>

    <div id="dvJogo">
        <div id="dvBola"></div>
        <div id="dvJogador" class="barra esquerda"></div>
        <div id="dvCpu" class="barra direita"></div>
    </div>
    <div id="dvPainel">
        <div id="itemPainel">
            <label for="txtPontos">Pontos</label>
            <input type="text" id="txtPontos" size="10">
        </div>
        <div id="itemPainel">
            <button id="btIniciar">Iniciar</button>
        </div>
    </div>


  </body>
</html>
