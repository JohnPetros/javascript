<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBF Cursos - JavaScript</title>
    <script></script>
  </head>
  <body>

    <p id="texto">CFB Cursos</p>
    <input type="text" name="" id="cxtexto" value="CFB Cursos">
    <div id="dv">Texto da Div</div>

    <script>

      // A propriedade innerHTML define ou retorna o conte√∫do HTML (HTML interno) de um elemento.

      var cxt = document.getElementById('cxtexto').value = 'Curso de Javascript'
      alert(cxt)

      var parag = document.getElementById('texto').innerHTML = 'Aula 24 - innerHTML'
      alert(parag)

      document.getElementById('dv').innerHTML = 'Novo texto da Div'

    </script>
   
  </body>
</html>
