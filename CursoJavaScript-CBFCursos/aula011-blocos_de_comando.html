    <title>CFB Cursos - JavaScript</title>

    <script>

      var num = 5

      if (num > 10) res1 = 'Maior que 10'
      else res1 = 'Menor que 10'

      if (num > 20) {
            res2 = 'Maior que 20'
           document.write(res2)
           alert(res2 + ' e ' + res1)
        }
        else
           res2 = 'Menor que 20'
           document.write(res2)
           alert(res2 + ' e ' + res1)

      document.write('<br>' + res1)

    </script>
  </head>
