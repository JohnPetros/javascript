<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBF Cursos - JavaScript</title>
  </head>
  <style>
    #rel{
        text-align: center;
        color: lawngreen;
        font-weight: bold;
        font-size: 50px;
        width: 230px;
        height: 130px;
        background-color: black;
    }
  </style>
  <script>

    function relogio(){
        var data = new Date()
        var hor = data.getHours()
        var min = data.getMinutes()
        var seg = data.getSeconds()

        if(hor < 10){
            hor = '0' + hor
        }
        if(min < 10){
            min = '0' + min
        }
        if(seg < 10){
            seg = '0' + seg
        }

        var horas = hor + ':' + min + ':' + seg
        document.getElementById('rel').value = horas
    }

    var tempo = setInterval(relogio, 1000)
   
  </script>
  <body>

   <input type="text" id="rel"></input>

  </body>
</html>
