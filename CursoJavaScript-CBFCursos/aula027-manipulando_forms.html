<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBF Cursos - JavaScript</title>
    <style>
      label {
        display: block;
      }
      input {
        display: block;
      }
      input[type="sumit"],
      label {
        margin-top: 10px;
      }
      .quadro {
        background-color: rgb(234, 225, 225);
      }
    </style>
  </head>
  <body>
    <form name="curso1" id="curso1" action="#" method="post">
      <label for="">Nome</label>
      <input type="text" name="fnome" id="teste" value="Primeiro - 1" />
      <input type="text" name="fnome" id="teste" value="Primeiro - 1" />
      <input type="text" name="fnome" id="teste" value="Primeiro - 1" />
      <input type="text" name="fnome" id="teste" value="Primeiro - 1" />
      <input type="text" name="fnome" id="teste" value="Primeiro - 1" />
      <input type="text" name="fnome" id="teste" value="Primeiro - 1" />
      <input type="text" name="fnome" id="teste" value="Primeiro - 1" />
      <input type="text" name="fnome" id="teste" value="Primeiro - 1" />
      <label for="">Senha</label>
      <input type="text" name="fsenha" value="123" />
      <input type="submit" name="btnenviar" value="Enviar" />
    </form>
    <form name="curso2" id="curso2" action="#" method="post">
      <label for="">Nome</label>
      <input type="text" name="fnome" id="teste" value="Segundo - 2" />
      <label for="">Senha</label>
      <input type="text" name="fsenha" value="123" />
      <input type="submit" name="btnenviar" value="Enviar" />
    </form>

    <script>
      var fm = document.forms[0].id;
      document.write(fm);

      var fm = document.forms.item(0).id;
      document.write(fm);

      var fm = document.forms.namedItem("curso1").id;
      document.write(fm);

      var fm = document.forms.namedItem("curso1").innerHTML;
      document.write(fm);

      var fm = document.forms["curso2"].elements[0].value;
      document.write(fm);

      var fm = document.forms["curso2"].elements[1].value;
      document.write(fm);

      var fm = document.forms[0];
      var el = fm.elements;

      for (var i = 0; i < el.length - 1; i++) {
        el[i].style.backgroundColor = "#ddd";
        el[i].value = "CFB Cursos";
      }

      document.write('<hr>')

      document.write(document.getElementById('curso1').elements[0].value)
    </script>
  </body>
</html>
