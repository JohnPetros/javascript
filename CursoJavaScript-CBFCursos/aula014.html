<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBF Cursos - JavaScript</title>
    <script>

        var mochila = []

        mochila.push('Faca')
        mochila.push('Corda')
        mochila.push('Pederneira')
        mochila.push('Chave')
        mochila.push('Lanterna')
        mochila.unshift('Pedra')

        mochila.pop()

        mochila.shift()

        mochila.splice(1, 2)

        document.write(mochila[0]+'<br>')
        document.write(mochila[1]+'<br>')
        document.write(mochila[2]+'<br>')
        document.write(mochila[3]+'<br>')
        document.write(mochila[4]+'<br>')
        document.write(mochila[5]+'<br>')

    </script>
</head>
<body>
    
</body>
</html>
