<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBF Cursos - JavaScript</title>
  </head>
  <style>
    #dv1{
        width: 200px;
        height: 200px;
        border: 1px solid black;
    }
  </style>
  <script>
    
    function mudaCor(obj, cor) {
        obj.style.backgroundColor = cor
    }

    function mudaPos(obj) {
        obj.style.position = 'absolute'
        obj.style.top = Math.random()*500 + 'px'
        obj.style.left = Math.random()*500 + 'px'
    }

    function ola(){
        var data = new Date()
        var hora = data.getHours()
        var txt = ''
        if(hora < 12){
            txt = 'Bom dia'
        } else if(hora < 18){
            txt = 'Boa tarde'
        } else {
            txt = 'Boa noite'
        }
        alert('Olá, ' + txt)
    }

  </script>
  <body onload="ola()">

    <div id="dv1" onmouseover="mudaCor(this, 'red')" onmouseout="mudaCor(this, 'white')"></div>
    <br>
    <button onclick="alert('CFB Cursos')" onmouseover="mudaCor(document.getElementById('dv1'), 'blue')">Botão</button>
    <button onclick="alert('CFB Cursos')" onmouseover="mudaPos(this)">Tente clicar em mim!</button>

  </body>
</html>
