<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBF Cursos - JavaScript</title>
    <style></style>
    <script>


      function iniciar() {
        var btn = document.getElementById('btnDestaque').addEventListener('click', function(){
            var num = document.getElementById('fnum').value
            var p = document.getElementsByTagName('p')
            for(var i=0;i<p.length;i++){
                p[i].removeAttribute('style') // removeAttribute é método que remove um atributo de uma tag
            }
            var at = document.createAttribute('style') // createAttribute() é o método que cria um atributo para uma tag
            at.value = 'color: red; font-size: 30px'
            p[num].setAttributeNode(at) // setAttributeNode é o método que adiciona o atributo com seu respectivo valor criado na tag
        })
       
       
      }

      window.addEventListener("load", iniciar);
    </script>
  </head>
  <body>
    <input type="text" id="fnum" />
    <button id="btnDestaque">Destacar</button><br><br>

    <p>Curso de JavaScript</p>
    <p>Curso de HTML</p>
    <p>Curso de CSS3</p>
    <p>Curso de PHP/MySQL</p>
    <p>Curso de C++</p>
    <p>Curso de Photoshop</p>
    <p>Curso de Unity/C#</p>
    <p>Curso de Flash</p>
  </body>
</html>
