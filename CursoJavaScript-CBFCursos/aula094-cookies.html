<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBF Cursos - JavaScript</title>
    <style></style>
    <script>
      
        function criarCookie(nome, valor, expira) {
            var dtExpira = 'expires=' + expira
            document.cookie = nome + '=' + valor + '; ' + dtExpira
        }

        function lerCookie(nome) {
            var vnome = nome + '='
            var cookies = document.cookie.split(';')
            for(var i = 0;  i < cookies.length; i++) {
                var cookie = cookies[i]
                while (cookie.charAt(0) == ' ') {
                    cookie = cookie.substring(1)
                }
                if (cookie.indexOf(vnome) == 0) return cookie.substring(vnome.length, cookie.length)
            }
            return ''
        }
        function verificarCookie() {
            var username = lerCookie('username')
            if (username != '') {
                alert('Bem vindo novamente ' + username)
            } else {
                username = prompt('Digite seu nome:', '')
                if (username != '' && username != null) {
                    criarCookie('username', username, ' Tue, 01 Jan 2115 12:00:00 UTC')
                }
            }
        }

    </script>
  </head>
  <body onload="verificarCookie()">

  </body>
</html>
