<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Cursos - JavaScript</title>

    <script>

        // O método confirm() exibe uma caixa de diálogo com uma mensagem, um botão OK e um botão Cancelar.

        // O método confirm() retorna true se o usuário clicou em "OK", caso contrário false.

        // Uma caixa de confirmação é frequentemente usada se você deseja que o usuário verifique ou aceite algo.

        var nome = prompt("Digite o seu nome", "Nome Aqui")
        var res = confirm(nome + ", Deseja Continuar?")
        alert(res)
       
    </script>
</head>

</body>
</html>
