<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBF Cursos - JavaScript</title>
    <script>

        // Operador ternário é uma outra forma de fazer testes lógicos, sendo uma simplificação da estrutura if-else
        
        //teste lógico ? SE verdadeiro : SE falso

        let n1 = 10
        let n2 = 5
        let op = false

        if (n1 == n2){
            document.write('igual<hr>')
        } else {
            document.write('diferente<hr>')
        }

        n1 == n2 ? document.write('igual<hr>') : document.write('diferente<hr>')

        op ? document.write('verdadeiro<hr>') : document.write('falso<hr>')

        const r1 = !op ? 'verdadeiro<hr>' : 'falso<hr>'
        document.write(r1)

        const r2 = op && 'verdadeiro'
        document.write(r2 + '<hr>')
        document.write(op && 'verdadeiro')
        document.write('<hr>')
        
        op ? 
        (
            document.write('verdadeiro<hr>')
        )
        :
        (
            document.write('falso<hr>')
        )

    </script>
</head>

</body>
</html>
