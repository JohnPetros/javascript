<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBF Cursos - JavaScript</title>
    <style>
      body {
        background-color: red;
      }
    </style>
    <script>
      function pagina(pg) {
        sessionStorage.nome = document.getElementById("fnome").value;
        if (pg == 1) {
          window.location.assign("aula072-localstorage(web_storage)_p2.html");
        } else if (pg == 2) {
          window.location.assign(
            "aula072-localstorage(web_storage)_p2 copy.html"
          );
        } else if (pg == 3) {
          window.location.assign(
            "aula072-localstorage(web_storage)_p2 copy 2.html"
          );
        }
      }

      function iniciar() {
        document.getElementById("home").addEventListener("click", function () {
          pagina(1);
        });
        document.getElementById("btnP2").addEventListener("click", function () {
          pagina(2);
        });
        document.getElementById("btnP3").addEventListener("click", function () {
          pagina(3);
        });
        document.getElementById('painel').innerHTML = sessionStorage.nome
      }

      window.addEventListener("load", iniciar);
    </script>
  </head>
  <body>
    <input
      type="text"
      name="fnome"
      id="fnome"
      size="20"
      maxlength="20"
    /><br /><br />
    <button id="home">Home</button>
    <button id="btnP2">Página 2</button>
    <button id="btnP3">Página 3</button>
    <button id="btnLimpar">Limpar sessionStorage</button>
    <div id="painel" style="color: white;"></div>
  </body>
</html>
