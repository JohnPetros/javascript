        body{

            color: white;

    <script>

      var aux = location.hash // Retorna os Parâmetros separados por serquilhas contidos na URL
      // document.write(aux)
      var dados = aux.split('#')
      // document.write(dados[2])
      var valor1 = dados[1]
      var valor2 = dados[2]
      document.write(valor1)
      document.write('<hr>')
      var host = location.hostname // Retorna o nome do Host da URL
      document.write(host)
      document.write('<hr>') // Retorna a URL inteira
      var href = location.href
      document.write(href)
      // location.href = 'http://www.youtube.com/cfbcursos'
      document.write('<hr>')
      var ori = location.origin // Retorna o Protocolo, nome do Host e a Porta que está sendo utilizada pela URL
      document.write(ori)
      document.write('<hr>')
      var path =location.pathname // Retorna Caminho da URL
      document.write(path)
      document.write('<hr>')
      var port =location.port // Retorna a Porta que está sendo utilizada pela URL
      document.write(port)
      document.write('<hr>')
      var proto =location.protocol // Retorna o Protocolo da URL
      document.write(proto)
      document.write('<hr>')
      var aux = location.search // Retorna os Parâmetros separados por pontos de interrogação contidos na URL
      var dados = aux.split('?')
      var valor1 = dados[1].split('=')[1]
      var valor2 = dados[2]
      document.write(valor1)
      document.write('<hr>')

    </script>
