<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBF Cursos - JavaScript</title>
    <script>

        // Operador Spread divide os elementos de uma iteração (vetor, matriz etc), transformando-os em elementos separados.

        const notas = [100, 60, 45, 78, 80, 32, 56]
        document.write(notas+'<hr>')
        document.write(...notas)
        document.write('<hr>')
        // document.write(notas[2])

        const numeros = [100,200,300]

        function soma(n1,n2,n3){
            return n1 + n2 + n3
        }
        //document.write(soma(numeros[0], numeros[1], numeros[2]))
        document.write(soma(...numeros))
        document.write('<hr>')

        const jogador = [
            nome = 'João',
            pontos = 1000,
            vidas = 7
        ]

        document.write(...jogador)


    </script>
