<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBF Cursos - JavaScript</title>
    <style>
        #dvjogo{
            width: 160px;
            height: 160px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }
        .posJogo{
            width: 50px;
            height: 50px;
            margin: 0;
            padding: 0;
            cursor: pointer;
            display: flex;
          
        }
        #p1 {
            border-right: 1px solid black;
            border-bottom: 1px solid black;
        }
        #p2 {
            border-left: 1px solid black;
            border-right: 1px solid black;
            border-bottom: 1px solid black;
        }
        #p3 {
            border-left: 1px solid black;
            border-bottom: 1px solid black;
        }
        #p4 {
            border-right: 1px solid black;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }
        #p5 {
            border: 1px solid black;
        }
        #p6 {
            border-left: 1px solid black;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }
        #p7 {
            border-right: 1px solid black;
            border-top: 1px solid black;
        }
        #p8 {
            border-left: 1px solid black;
            border-right: 1px solid black;
            border-top: 1px solid black;
        }
        #p9{
            border-left: 1px solid black;
            border-top: 1px solid black;
        }

    </style>
    <script>

            
        var jogo = []
        var tabuleiro = []
        var quemJoga = 0 // 0 = jogador     1 = cpu
        var verifica
        var jogando = true
        var nivel = 1
        var jogadaCpu = 1
        var quemComeca = 1

        function jogar(p){
            if((jogando)&&(quemJoga==0)){
                switch(p){
                    case 1:
                        if(jogo[0][0] == ''){
                            jogo[0][0] = 'x'
                            quemJoga = 1
                        }
                    break
                }
            }
        }
      
        function iniciar(){
            jogando = true
            jogadaCpu = 1
            jogo = [
                    ['', '', '']
                    ['', '', ''],
                    ['', '', ''],
                                ]
        }

        window.addEventListener('load', iniciar)
    
    </script>
  </head>
  <body>

    <div id="dvmenu">
        <div id="dvQuemComeca"></div>
        <button onclick="">Iniciar Jogo</button>
    </div>
    <div id="dvjogo">
        <div id="p1" class="posJogo" onclick="jogar(1)"></div>
        <div id="p2" class="posJogo" onclick="jogar(2)"></div>
        <div id="p3" class="posJogo" onclick="jogar(3)"></div>
        <div id="p4" class="posJogo" onclick="jogar(4)"></div>
        <div id="p5" class="posJogo" onclick="jogar(5)"></div>
        <div id="p6" class="posJogo" onclick="jogar(6)"></div>
        <div id="p7" class="posJogo" onclick="jogar(7)"></div>
        <div id="p8" class="posJogo" onclick="jogar(8)"></div>
        <div id="p9" class="posJogo" onclick="jogar(9)"></div>
    </div>

  </body>
</html>
