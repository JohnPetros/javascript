<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1> Sistema de nacionalidade</h1>
    Informe a sua nacionalidade <input type="text" name="txtNacionalidade" id = "txtNacionalidade" >
    <input type="button" value="Verificar" onclick="verificarNacionalidade()">
    <div id="res"> 

    </div>

    <script>
        function verificarNacionalidade() {
            var nacionalidade = document.querySelector('input#txtNacionalidade').value.toLocaleUpperCase()
            var res = document.getElementById('res')
            res.innerHTML = `<p>Você é <strong>${nacionalidade}</strong>, portanto:`
            if (nacionalidade != 'BRASILEIRO') {
                res.innerHTML += `Você <strong> NÃO </strong> é BRASILEIRO, e sim um <strong>${nacionalidade}</strong>.` 
            } else {
                res.innerHTML += `Você é <strong> SIM </strong> um <strong>BRASILEIRO</strong>!`
            }

        }
    </script>
</body>
</html>
